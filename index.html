    <script>
        
         function searchMenu()
        {
        const input = document.getElementById("search-here").value.toLowerCase().trim()
            const result = document.getElementById("result")

            const containers = [
                { id: "foodList", div:document.querySelector(".Products")},
                { id: "veg", div:document.querySelector(".Products1")},
                { id:"Gadgets", div:document.querySelector(".techproduct")}
            ]

            let found=false;

            containers.forEach(({ id, div}) => {
                const options =div.querySelectorAll("option")
                let hasMatch= false

                options.forEach(opt =>{
                    
                    if(opt.textContent.toLowerCase().includes(input) && input !==""){
                        hasMatch =true
                        found = true
                    }
                })
                if(hasMatch){
                    div.style.display="inline-block";
                    
                } else{
                    div.style.display="none"
                    
                }

            })
            if(input===""){
                containers.forEach(({div}) =>(div.style.display ="inline-block"));
                result.textContent="";
                return;
            }
            result.textContent = found
            ?"Available place your order"
            :"Sorry ! Not Available"
            
            
        }
        

    </script>
